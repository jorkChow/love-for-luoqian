
<!DOCTYPE html>

  <style>

    /* èƒŒæ™¯å›¾ç‰‡å®¹å™¨ */
    #background {

    /* æ–‡ä»¶ä¸Šä¼ æŒ‰é’®åŒºåŸŸ */

    /* å…¨å±ç²’å­ç”»å¸ƒ */
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* ä¸»è¦å†…å®¹å®¹å™¨ */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    /* æ›´å¤§æ›´ç»šä¸½çš„è·³åŠ¨çˆ±å¿ƒ */
    .heart {
      font-size: 220px; /* æ˜¾è‘—å¢å¤§ */
      color: #ff3b6d;
      animation: beatGlowRotate 1.2s ease infinite alternate,
                 pulseColor 3s linear infinite,
                 floatHeart 5s ease-in-out infinite;
      text-shadow: 
        0 0 20px #ff004c,
        0 0 40px #ff3b6d,
        0 0 60px #ff6a88,

        0 0 100px #ff004c;
      transform-origin: center;

      filter: drop-shadow(0 0 15px rgba(255, 20, 100, 0.7));
    }

    /* åå­—æ ·å¼å¢å¼º */
    .name {
      font-size: 72px;
      margin: 20px 0;
      color: #fff;
      text-shadow: 
        0 0 15px #ff3b6d, 
        0 0 30px #ff6a88,

    /* ç½²å */
    .signature {
      font-size: 32px;
      color: #ffb6c1;

    }

    /* åŠ¨ç”»å®šä¹‰ */

    /* å¿ƒè·³+å‘å…‰+è½»å¾®æ—‹è½¬ */
    @keyframes beatGlowRotate {
      0% {
        transform: scale(1) rotate(-2deg);
        text-shadow: 
          0 0 20px #ff004c,
          0 0 40px #ff3b6d,

      100% {
        transform: scale(1.6) rotate(2deg);
        text-shadow: 
          0 0 40px #ff004c,
          0 0 60px #ff3b6d,

          0 0 100px #ff2d75,
          0 0 120px #ff004c;
      }
    }

    /* é¢œè‰²è„‰åŠ¨å˜åŒ–ï¼ˆçº¢â†’ç²‰â†’äº®çº¢ï¼‰ */
    @keyframes pulseColor {
      0% { color: #ff3b6d; }
      50% { color: #ff69b4; }
      100% { color: #ff0055; }
    }

    /* å¾®æµ®åŠ¨æ•ˆæœ */
    @keyframes floatHeart {
      0%, 100% { transform: translateY(0) scale(1.4) rotate(2deg); }
      50% { transform: translateY(-15px) scale(1.6) rotate(-2deg); }
    }

    /* æ–‡å­—å‘¼å¸æ•ˆæœ */
    @keyframes fadeInOutText {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.8; transform: scale(1); }

    }
  </style>
</head>
<body>
  <!-- èƒŒæ™¯ -->
  <div id="background"></div>

  <!-- ç²’å­ç‰¹æ•ˆç”»å¸ƒ -->
  <canvas id="canvas"></canvas>

  <!-- ä¸Šä¼ æŒ‰é’® -->
  <div id="uploadArea">
    <input type="file" id="fileInput" accept="image/*" />
    <button id="uploadBtn">ğŸ–¼ï¸ æ›´æ¢èƒŒæ™¯ç…§ç‰‡</button>
  </div>

  <!-- ä¸­å¿ƒå†…å®¹ -->
  <div class="content">
    <div class="heart">â¤</div>
    <div class="name">ç½—å€©</div>
    <div class="signature">â€”â€” å°ç‹—ZBX</div>
  </div>

  <script>
    // è·å–å…ƒç´ 
    const background = document.getElementById('background');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    let width, height;

    // é»˜è®¤èƒŒæ™¯æç¤ºå›¾
    background.style.backgroundImage = 'url(https://bailian-bmp-pre.oss-cn-hangzhou.aliyuncs.com/public/system_agent/PlaceHolder.png)';
    background.style.filter = 'brightness(0.4) blur(3px)';

    // æ‰“å¼€æ–‡ä»¶é€‰æ‹©å™¨
    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = () => {
          // æ¸å˜åˆ‡æ¢èƒŒæ™¯
          background.style.transition = 'opacity 0.5s';
          background.style.opacity = '0';
          setTimeout(() => {
            background.style.backgroundImage = `url(${event.target.result})`;
            background.style.filter = 'brightness(0.5) blur(3px)';
            background.style.opacity = '1';
          }, 500);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // åˆå§‹åŒ–ç”»å¸ƒå°ºå¯¸
    function initCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      createParticles();
    }

    // åˆ›å»ºç‚«å½©ç²’å­
    function createParticles() {
      particles = [];
      const count = Math.min(150, Math.floor(width / 6)); // å¢åŠ æ•°é‡
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 4 + 1,
          color: getRandomColor(),
          speed: Math.random() * 1.5 + 0.6,
          angle: Math.random() * Math.PI * 2,
          vx: 0,
          vy: 0,
          alpha: Math.random() * 0.7 + 0.3
        });
      }
    }

    // éšæœºçº¢è‰²ç³»ä½†æ›´ä¸°å¯Œï¼šçº¢ã€ç²‰ã€æ´‹çº¢ã€ç«çº¢
    function getRandomColor() {
      const colors = [
        '#ff3b6d', '#ff69b4', '#ff0055', '#ff2d75', '#e91e63', '#d5006d'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // æ›´æ–°ç²’å­ä½ç½®
    function updateParticles() {
      particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;

        // ç¼“æ…¢æ”¹å˜æ–¹å‘
        p.angle += (Math.random() - 0.5) * 0.06;

        // å‡ºç•Œå¤„ç†
        if (p.x < -50) p.x = width + 50;
        if (p.x > width + 50) p.x = -50;
        if (p.y < -50) p.y = height + 50;
        if (p.y > height + 50) p.y = -50;
      });
    }

    // ç»˜åˆ¶ç²’å­ä¸å…‰ä¸
    function drawParticles() {
      ctx.clearRect(0, 0, width, height);

      // ç»˜åˆ¶æ¯ä¸ªç²’å­
      particles.forEach(p => {
        // ç»˜åˆ¶å…‰æ™•çƒ
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 3);
        gradient.addColorStop(0, p.color);
        gradient.addColorStop(1, 'transparent');

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius * 3, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.globalAlpha = p.alpha;
        ctx.fill();

        // æ·»åŠ ä¸­å¿ƒå®å¿ƒç‚¹
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = 1;
        ctx.fill();

        // è¿æ¥çº¿ï¼ˆåªè¿è¿‘è·ç¦»ä¸”äº®åº¦é«˜çš„ï¼‰
        particles.forEach(other => {
          const dx = p.x - other.x;
          const dy = p.y - other.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 140) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(other.x, other.y);
            ctx.strokeStyle = p.color;
            ctx.globalAlpha = 0.2 * (1 - dist / 140);
            ctx.lineWidth = 1.2;
            ctx.stroke();
          }
        });
      });
      ctx.globalAlpha = 1;
    }

    // åŠ¨ç”»å¾ªç¯
    function animate() {
      updateParticles();
      drawParticles();
      requestAnimationFrame(animate);
    }

    // çª—å£è°ƒæ•´
    window.addEventListener('resize', () => {
      initCanvas();
    });

    // é¡µé¢åŠ è½½å®Œæˆ
    window.addEventListener('load', () => {
      initCanvas();
      animate();
    });
  </script>
</body>
